<div class="h-screen grid grid-cols-[240px_1fr]">
    <!-- Sección 1 -->
    <div class="bg-gray-400 flex items-center justify-center">
        <app-sidebar-menu></app-sidebar-menu>
    </div>

    <!-- Contenedor derecho (donde están 2 al 6) -->
    <div class="grid grid-rows-[auto_auto_1fr] grid-cols-[3fr_1fr] gap-0 overflow-y-scroll">
        <!-- Sección 2 (fila 1, columna completa) -->
        <div class="barra-superior">
            <div class="saludo">¡Bienvenido {{ studentName || '...' }}!</div>
            <input type="text" placeholder="Buscar Ficha..." class="buscador" />
        </div>

        <!-- Sección 3 (fila 2, columna completa) -->
        <div class="col-span-2 bg-white p-4">
            <app-progress-bar></app-progress-bar>
        </div>

        <!-- Sección 4 -->
        <div class="bg-white p-4">
            <header class="section-header">
                <h1 class="main-title">¡Continúa tu aventura matemática!</h1>
            </header>

            <div class="blocks-path">
                <!-- Línea de conexión invisible -->
                <div class="connection-line"></div>

                <!-- Bloques de aprendizaje -->
                <div class="blocks-wrapper">
                    <app-bloque-card *ngFor="let block of blocks; let i = index; trackBy: trackByBlock" [block]="block"
                        [position]="getBlockPosition(i)" (click)="onBlockClick(block)" class="block-item"
                        [style.animation-delay.ms]="i * 200">
                    </app-bloque-card>
                </div>
            </div>
        </div>

        <!-- Contenedor para 5 y 6 -->
        <div class="grid grid-rows-2">
            <!-- Sección 5 -->
            <div class="bg-red-200 p-4 flex items-center justify-center">
                5
            </div>
            <!-- Sección 6 -->
            <div class="bg-purple-200 p-4 flex items-center justify-center">
                <app-friends></app-friends>
            </div>
        </div>
    </div>
</div>
