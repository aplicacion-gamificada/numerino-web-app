<div class="flex items-center gap-2 bg-white border border-gray-300 rounded-full px-4 py-2 shadow-sm w-full">
  <!-- Nivel -->
  <div class="flex items-center gap-2 min-w-[100px]">
    <img src="images/icon-level.png" alt="Nivel" class="w-5 h-5" />
    <span class="font-semibold text-gray-800">{{ level }}</span>
  </div>

  <!-- Barra de progreso -->
  <div class="flex-1 px-4">
    <div class="w-full h-5 rounded-full border border-orange-400 bg-white overflow-hidden">
      <div class="h-full bg-orange-400 rounded-l-full transition-all" [style.width.%]="progress"></div>
    </div>
  </div>

  <!-- Stats -->
  <div class="flex items-center gap-4 text-sm font-medium text-gray-700 min-w-max">
    <div class="flex items-center gap-1">
      <img src="images/icon-points.png" alt="Puntos" class="w-5 h-5" />
      {{ points }} puntos
    </div>
    <div class="flex items-center gap-1">
      <img src="images/icon-racha.png" alt="Racha" class="w-5 h-5" />
      {{ streak }} d√≠as
    </div>
    <div class="flex items-center gap-1">
      <img src="images/icon-completed.png" alt="Completado" class="w-5 h-5" />
      {{ completed }}/{{ total }}
    </div>
  </div>
</div>
