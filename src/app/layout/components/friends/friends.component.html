<div class="mt-6">
  <h3 class="text-md font-semibold mb-2">Progreso de amigos</h3>

  <div class="space-y-3">
    <div *ngFor="let friend of friends" class="flex items-center gap-3 text-sm">
      <span class="text-2xl">{{ friend.avatar }}</span>
      <div>
        <div class="font-medium text-gray-800">{{ friend.name }}</div>
        <div class="text-xs text-gray-500">{{ friend.progress }}</div>
      </div>
    </div>
  </div>
</div>
