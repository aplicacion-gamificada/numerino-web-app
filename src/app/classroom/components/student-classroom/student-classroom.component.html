<!-- Contenedor general -->
<div class="h-screen grid grid-cols-[240px_1fr]">
  <!-- Sidebar -->
  <div class="bg-gray-400 flex items-center justify-center">
    <app-sidebar-menu></app-sidebar-menu>
  </div>

  <!-- Contenido principal -->
  <div class="bg-gray-50 p-8 overflow-y-scroll">
    <!-- Secci칩n: Tu aula -->
    <h2 class="aula-titulo">Tu aula</h2>
    <div class="bg-white rounded-xl shadow-sm p-6 flex justify-between items-center mb-10 border border-gray-200">
      <!-- Aula -->
      <div class="flex flex-col items-center text-center">
        <img src="images/icon-your-classroom.png" class="w-16 h-16 mb-2" alt="Aula" />
        <div class="text-sm text-gray-500">Aula:</div>
        <div class="font-medium text-gray-800">{{ classroomData?.name }}</div>
      </div>

      <!-- Docente -->
      <div class="flex flex-col items-center text-center">
        <img src="assets/icons/docente.svg" class="w-16 h-16 mb-2" alt="Docente" />
        <div class="text-sm text-gray-500">Docente:</div>
        <div class="font-medium text-gray-800">{{ classroomData?.full_name }}</div>
      </div>

      <!-- Estudiantes -->
      <div class="flex flex-col items-center text-center">
        <img src="assets/icons/estudiantes.svg" class="w-16 h-16 mb-2" alt="Estudiantes" />
        <div class="text-sm text-gray-500">{{ classroomData?.total_students }} estudiantes</div>
        <div class="font-medium text-gray-800">{{ classroomData?.class_year }}</div>
      </div>
    </div>

    <!-- Secci칩n: Tus compa침eros -->
    <div class="lista-wrapper">
      <h2 class="aula-subtitulo">Tus compa침eros</h2>
      <div class="tarjeta-companeros">
        <div class="grid">
          <app-friends-card
            *ngFor="let c of companeros"
            [nombre]="c.full_name"
            [bloque]="c.bloque"
            [imagenUrl]="c.image_url">
          </app-friends-card>
        </div>
      </div>
    </div>

  </div>
</div>
